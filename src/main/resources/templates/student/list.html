<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div style="width: 100%;">
    <div><a href="/">Home</a></div>
    <div>
        <h1>List of Books</h1>
        <a th:href="@{/student/new}">Add New Book</a><br><br>
    </div>
    <div>
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
            <tr>
                <th>#</th>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>cgpa</th>
                <th>Enrollment Date</th>
                <th>isInternational</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,c : ${student}">
                <th th:text="${c.count}+${'.'}"></th>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
